<div class="container">
  <div class="col-4 mx-auto">
    <h3>Pet Shlter</h3>
    <h5>
      Edit this pet
    </h5>
    <a [routerLink]="['/']" class="btn btn-primary">Home</a>

    <div *ngIf="showCreate == true">
      <p>We're sorry, but we could not find the author you are looking for. Would you like to add this author to our
        database? Use the Add Author link below to add the new author.</p>
      <a [routerLink]="['/new']">Add Author</a>
    </div>

    <form (submit)="onEdit(updatePet._id)">
      <!-- use the json pipe to see how newTask changes in real time -->
      <p>{{ newTask | json }} </p>
      <div class="form-group">


        <div *ngFor="let error of errors">
          <p class="text-danger">{{error}}</p>
        </div>

        <label>Pet name:</label>
        <input type="text" class="form-control" name="updatePet.name" [(ngModel)]="updatePet.name">

      </div>
      <div class="form-group">
        <label>Pet Type:</label>
        <input type="text" class="form-control" name="updatePet.kind" [(ngModel)]="updatePet.kind">
        <!-- <input type="text" required minlength="4" class="form-control" name="newTask.title"
                    [(ngModel)]="newTask.title" #title="ngModel"> -->

      </div>

      <div class="form-group">
        <label>Description:</label>
        <input type="text" class="form-control" name="updatePet.description" [(ngModel)]="updatePet.description">
        <!-- <input type="text" required minlength="4" class="form-control" name="newTask.title"
            [(ngModel)]="newTask.title" #title="ngModel"> -->

      </div>

      <p>Skills:</p>
      <div class="ml-3">
        <div class="form-group">
          <label>Skill 1:</label>
          <input type="text" class="form-control" name="updatePet.skill1" [(ngModel)]="updatePet.skill1">
          <!-- <input type="text" required minlength="4" class="form-control" name="newTask.title"
            [(ngModel)]="newTask.title" #title="ngModel"> -->
        </div>
        <div class="form-group">
          <label>Skill 2:</label>
          <input type="text" class="form-control" name="updatePet.skill2" [(ngModel)]="updatePet.skill2">
          <!-- <input type="text" required minlength="4" class="form-control" name="newTask.title"
            [(ngModel)]="newTask.title" #title="ngModel"> -->
        </div>
        <div class="form-group">
          <label>Skill 3:</label>
          <input type="text" class="form-control" name="updatePet.skill3" [(ngModel)]="updatePet.skill3">
          <!-- <input type="text" required minlength="4" class="form-control" name="newTask.title"
            [(ngModel)]="newTask.title" #title="ngModel"> -->
        </div>
        <a [routerLink]="['/pets/', updatePet._id]" class="btn btn-primary">Cancel</a>
        <!-- <a [routerLink]="['/']" class="btn btn-secondary" role="button">Cancel</a> -->
        <input class="btn btn-primary btn ml-4" type="submit" value="Edit" />
      </div>

    </form>
  </div>

</div>
